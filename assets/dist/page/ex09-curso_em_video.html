    <script>
        function verificarVeloricade() {
            let txt = document.getElementById('msg');
            let velocidade = document.getElementById('floatingInput');

            if (velocidade.value == '') {
                msgRetorno('informe um valor');
            }else if (velocidade.value >= 60) {
                    msgRetorno('Acima da velocidade');
                }else {
                    msgRetorno('Velocidade aceita');
                }
            
        }

        function msgRetorno(msg) {
            let alertMsg = document.getElementById('msg');
            alertMsg.innerText = msg;
            alertMsg.classList.add('show');                
            
            setTimeout (() => {
                alertMsg.classList.remove('show');
            },3000);
        }

        function carregando() {
            let sideBar = document.getElementById('sideBar');
            for (let v = 0; v <= 100; v++) {
                sideBar.style.width = v+'%';
            }
        }
        carregando();
        
    </script>
